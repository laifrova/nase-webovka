<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <style>
        .mycustommaintext {
            color: lightpink;
            /* Změněno na 100vh, aby to bylo přesně uprostřed celé obrazovky */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fefefe;
        }
        .heart-icon {
            color: lightpink;
            font-size: 2rem;
        }
    </style>

    <div class="mycustommaintext">
        <div class="text-center">
            <p class="fs-1 fw-bold mb-1">Just cause I love you so much</p>
            <div class="mb-4">
                <i class="bi bi-heart-fill heart-icon"></i>
            </div>

            <a href="{% url 'game' %}" class="btn btn-light border shadow-sm px-4">Continue</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
